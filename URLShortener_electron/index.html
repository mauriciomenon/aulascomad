<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .btn {
            margin-top: 10px;
        }

        .history {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">URL Shortener</h1>
        <input type="text" id="urlInput" class="form-control mb-3" placeholder="Enter the URL to shorten">
        <button id="shortenButton" class="btn btn-primary w-100">Shorten</button>
        <p id="result" class="mt-3"></p>
        <button id="copyButton" class="btn btn-secondary w-100">Copy</button>
        <div class="history mt-5">
            <h2>History</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Original URL</th>
                        <th>Shortened URL</th>
                    </tr>
                </thead>
                <tbody id="historyTable">
                    <!-- History items will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const shortenButton = document.getElementById('shortenButton');
        const result = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        const historyTable = document.getElementById('historyTable');

        shortenButton.addEventListener('click', async () => {
            const url = urlInput.value;
            if (url) {
                result.innerText = 'Shortening...';
                console.log('URL antes de enviar para encurtar:', url); // Depuração
                const shortUrl = await window.electronAPI.shortenUrl(url);
                console.log('URL encurtada recebida:', shortUrl); // Depuração
                result.innerText = `Shortened URL: ${shortUrl}`;
                addToHistory(url, shortUrl);
            } else {
                result.innerText = 'Please enter a URL';
            }
        });

        copyButton.addEventListener('click', () => {
            const shortUrl = result.innerText.split(': ')[1];
            if (shortUrl) {
                window.electronAPI.copyToClipboard(shortUrl);
                result.innerText += ' (Copied to clipboard)';
            }
        });

        function addToHistory(original, shortened) {
            const row = historyTable.insertRow();
            const originalCell = row.insertCell(0);
            const shortenedCell = row.insertCell(1);

            originalCell.innerText = original;
            shortenedCell.innerText = shortened;
        }
    </script>
</body>

</html>
